<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图插件</title>
	<link rel="stylesheet" href="mySlider.css">
	<script src='mySlider.js'></script>
</head>
<body>
<!-- 
用户控制的数据有：
1.首次显示的是第几张图片；currentIndex(0——3)
2.图片是否自动轮播；isAuto
3.图片自动轮播的速度；speed
4.是否显示下方文字；txtArea
5.角标位置是中间还是右侧，picNumLocation
 -->
	<div class="slider" data-index = '0' data-isAuto = 'true' data-speed = '3000' data-txtArea = 'false' data-picNumLocation = 'center'>
		<ul class="pics">
			<li><a href=""><img src="img/html.jpg" alt="1.html最容易"></a></li>
			<li><a href=""><img src="img/css.jpg" alt="2.css水很深"></a></li>
			<li><a href=""><img src="img/js.jpg" alt="3.js不用说"></a></li>
			<li><a href=""><img src="img/jquery.jpg" alt="4.jQuery，又爱又恨"></a></li>
		</ul>
	</div>

</body>
</html>
