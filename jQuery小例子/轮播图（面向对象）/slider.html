<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul,li,ol,p{list-style: none;margin:0;padding:0;}
		.slider{position:relative;width: 800px;height: 400px;margin:50px auto;overflow: hidden;}
		.slider-content{height: 400px;}
		.slider-content li{float: left;}
		img{width: 800px;height: 400px;}
		.btn{position: absolute;width:50px;height: 50px;border-radius: 25px;top:50%;
			transform: translateY(-50%);
			/*margin-top:-25px; */
			background-color: #fff;color:black; }
		.btn-left{left:30px; }
		.btn-right{right:30px;}
		.btn{background: rgba(255,255,255,0);transition: background .5s;}
		.btn:hover{background: rgba(255,255,255,1);}
		.btn:after,.btn:before{
			transition: all .5s;
			content:"";
			position: absolute;
			width: 25px;
			height: 3px;
			background: rgba(255,255,255,1);
			top:50%;
			transform: translateY(-50%);
		}
		.btn-left:after,.btn-left:before{left:15px;transform-origin: 1px 50%;}
		.btn-left:after{transform: rotate(60deg);}
		.btn-left:before{transform: rotate(-60deg);}
		.btn-left:hover:after{transform: rotate(40deg);background: rgba(255,0,0,1);}
		.btn-left:hover:before{transform: rotate(-40deg);background: rgba(255,0,0,1);}

		.btn-right:after,.btn-right:before{right:15px;transform-origin: 24px 50%;}
		.btn-right:after{transform: rotate(60deg);}
		.btn-right:before{transform: rotate(-60deg);}
		.btn-right:hover:after{transform: rotate(40deg);background: rgba(255,0,0,1);}
		.btn-right:hover:before{transform: rotate(-40deg);background: rgba(255,0,0,1);}

		
		ol{text-align:center;position: absolute;height: 20px;background-color: rgba(255,255,255,.5);bottom:15px;}
		ol li{display: inline-block;margin:3px 5px 0;width: 14px;height: 14px;border-radius: 7px;background-color: #000;font-size: 12px;transition: transform .5s}
		.txt{position: absolute;bottom:0px;text-indent:20px;line-height:40px;height: 40px;width: 100%;background-color:rgba(0,0,0,.5); color: #fff;font-size: 20px; }
		.current{background-color: red;transform: scale(2);}/*当前的角标*/
	</style>
</head>
<body>
	<div class="slider" data-speed="3000" data-currentIndex="2" data-isAuto="true" data-directorPos="left" data-isTxt="true">

	</div>
