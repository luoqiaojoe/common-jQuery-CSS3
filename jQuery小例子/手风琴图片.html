<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴图片</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		div {
			width: 1200px;
			margin: 20px auto 0;
			border: 1px solid #000;
			overflow: hidden;
		}
		ul {
			width: 3000px;
			overflow: hidden;
		}
		ul li {
			width: 200px;
			list-style-type: none;
			float: left;
		}

		ul li img {
			vertical-align: middle;
		}
	</style>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
	$(function(){

		var $Li = $('li');

		$Li.hover(function(){

			$(this).stop(true).animate({width:500}).siblings().stop(true).animate({width:140});

		},function(){

			$Li.stop(true).animate({width:200});

		})


	})

	</script>
</head>
<body>
	<div id="shoufengqin">
		<ul>
			<li><img src="img/28/01.jpg" alt=""></li>
			<li><img src="img/28/02.jpg" alt=""></li>
			<li><img src="img/28/03.jpg" alt=""></li>
			<li><img src="img/28/04.jpg" alt=""></li>
			<li><img src="img/28/05.jpg" alt=""></li>
			<li><img src="img/28/06.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
